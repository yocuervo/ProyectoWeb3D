<app-banner></app-banner>

<div *ngFor="let productos of piezas" class="contenedorImagenes">
    {{ productos.title }}
    <img [src]="productos.image" alt="">
</div>

<div class="galeriaImagenes">
    <h1 class="titulo">Piezas impresas en PLA</h1>
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery">
    </ngx-gallery>
</div>
